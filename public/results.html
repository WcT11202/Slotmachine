<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="main">

        <div class="row">

            <div class="col-sm-12">
                <table class="table">
                    
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">下注時間</th>
                        <th scope="col">下注項目</th>
                        <th scope="col">下注金額</th>
                        <th scope="col">遊戲前餘額</th>
                        <th scope="col">遊戲結果</th>
                        <th scope="col">淨獲利</th>
                        <th scope="col">遊戲後餘額</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for='(resultItem,index) in resultList'>
                        <th scope="row">{{resultItem.id}}</th>
                        <td>{{resultItem.account}}</td>
                        <td>{{resultItem.gameType}}</td>
                        <td>{{resultItem.betTime}}</td>
                        <td>{{resultItem.object}}</td>
                        <td>{{resultItem.bets}}</td>
                        <td>{{resultItem.moneyBefore}}</td>
                        <td>{{resultItem.status}}</td>
                        <td>{{resultItem.result}}</td>
                        <td>{{resultItem.moneyAfter}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>

           

        </div> <!-- end of row -->

    </div> <!-- end of container -->
    <script >
        var vueMain = new Vue({
            el: '#main',
            data: {
                testData: 'OK',
                resultList: []
            },
            created: function () {
                $.ajax({
                    type: "get",
                    url: "/game/results",
                    success: function (res) {
                        vueMain.resultList = JSON.parse(res);
                        console.log(vueMain.resultList)
                    }
                });
            }
        })
    </script>
</body>
</html>
